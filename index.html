<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/e5648df639.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/237/500/300" alt="image" />
        <img src="https://picsum.photos/id/100/500/300" alt="image" />
        <img src="https://picsum.photos/id/45/500/300" alt="image" />
        <img src="https://picsum.photos/id/20/500/300" alt="image" />
        <img src="https://picsum.photos/id/78/500/300" alt="image" />
        <img src="https://picsum.photos/id/50/500/300" alt="image" />
        <img src="https://picsum.photos/id/33/500/300" alt="image" />
        <img src="https://picsum.photos/id/21/500/300" alt="image" />
        <img src="https://picsum.photos/id/74/500/300" alt="image" />
        <img src="https://picsum.photos/id/99/500/300" alt="image" />
      </div>
      <i class="fa-solid fa-angles-left btn prev"></i>
      <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="main.js"></script>
  </body>
</html>
